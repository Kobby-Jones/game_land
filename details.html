<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Land</title>
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/19ff38e211.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/owl.carousel.min.css" />
        <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="./assets/css/animate.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    </head>
    <body class="bg-dark py-5">
        <!-- NAVBAR Starts -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark px-5 py-2 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-uppercase" href="#">Game Land</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex ms-5" role="search">
                        <i class="fa-regular fa-magnifying-glass"></i>
                        <input class="form-control me-2" type="search" placeholder="Search Game" aria-label="Search" />
                        <button class="btn search-btn btn-outline-danger" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="browse.html">Browse</a>
                        </li>
                        <li class="nav-item">
                            <a href="streams.html" class="nav-link">Stream</a>
                        </li>
                        <li class="nav-item">
                            <div class="rounded-pill profile-div">
                                <a href="" class="nav-link Profile" id="profile">Profile <img class="rounded-pill" src="./assets/img/kobby-pic31.jpg" alt="" /></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NVBAR ends -->

        <!-- Container for the entire page -->
        <div class="container py-4 mt-5 px-5 rounded-5">
            <!-- Row for the card details -->
            <div class="row">
                <!-- Column for the image overview -->
                <div class="col-lg-4">
                    <div class="card detail-img-card">
                        <img src="" alt="" id="details-img" height="350px" class="card-img rounded-5 details-img-1" />
                    </div>
                </div>
                <!-- Column for the game Video preview -->
                <div class="col-lg-8">
                    <div class="card detail-img-card play-card">
                        <img src="" id="details-img2" alt="" class="card-img details-img-2 rounded-5" style="height: 350px;" />
                        <!--Play button on the preview video -->
                        <a href="" class="play-button" target="_blank">
                            <button class="rounded-circle px-2"><i class="bi bi-play"></i></button>
                        </a>
                    </div>
                </div>  
            </div>
            <!-- Game Details Heading -->
            <div class="game-details text-center mt-5">
                <h1 class="text-uppercase text-light fw-bolder details-title"></h1>
            </div> 
            <!-- Card for Game Information on download, stars, game title storage capacity and Game type -->
            <div class="card p-4 bg-dark rounded-4">
                <!-- Game details sample video contents -->
                <div class="row mt-3">
                    <div class="mb-3">
                       <h3 class="text-light publisher">Publisher:</h3>
                       <h3 class="text-light developer">Developer:</h3>
                       <h3 class="text-light genre">Genre:</h3>
                       <h3 class="text-light platform">Platform:</h3>
                    </div>
                    
                    
                </div>
                <!-- Game Description -->
                <div class="paragraph mt-4">
                    <p class="text-secondary game-description">

                    </p>
                </div>
                <!-- Download Game button -->
                <div class="btn btn-dark rounded-pill game-download-button"></div>
            </div>
            <!-- Related Games Card -->
            <div class="card bg-dark mt-5 p-4 rounded-4">
                <!-- Related title -->
                <div class="py-3 text-center">
                    <h2 class="related-games fw-bold"><em class="text-light text-decoration-underline"> Other Related</em><strong> Games</strong></h2>
                </div>
                <div class="container other-related">

                </div>
            </div>
        </div>

        <footer class="py-5">
            <div class="copy-right text-center">
                <h4 class="text-light">Copyright &copy; 2023 Game Land. All Rights Reserved</h4>
                <h4 class="text-light">Design: <a href="https://github.com/Kobby-Jones" target="_blank">Kobby Jones</a></h4>
            </div>
        </footer>
        <script src="./assets/js/owl.carousel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="./assets/js/games.js"></script>
        <script src="./assets/js/index.js"></script>
        <script type="module" src="./assets/js/details.js"></script>
        <script src="./assets/js/carousel.js"></script>
        
        
    </body>
</html>
